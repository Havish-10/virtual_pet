<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script defer src="./script.mjs" type="module"></script>
<main>
<title>Tomagatchi</title>


<section class="happiness">
    <label for="happiness">Happiness Bar</label>
    
    <br>

    <meter id="happiness"
           min="0" max="100"
           value="100">
    </meter>
</section>


<section class="hunger">
    <label for="hunger">Hunger Bar</label>
    
    <br>

    <meter id="hunger"
           min="0" max="100"
           value="100">
    </meter>
</section>


<section class="sleep">
    <label for="sleep">Sleep Bar</label>
    
    <br>

    <meter id="sleep"
           min="0" max="100"
           value="100">
    </meter>
</section>


<section class="clean">
    <label for="clean">Cleanliness Bar</label>
    
    <br>

    <meter id="clean"
           min="0" max="100"
           value="100">
    </meter>
</section>

<section id='screen' class='petscreen'>
    <section id="features" class="features">
        <br>
        <p id="name"></p>
        <p id="rename">Rename your Pet?</p>
        <input type="text" id="nameChange" placeholder="Name">
        <br>
        <br>
        <button class='hidden' id="hattoggle">Put on a hat.</button>
        <br>
        <br>
        <button class='hidden' id="glasstoggle">Put on glasses.</button>
        <br>
    </section>
<br>
    <svg viewbox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <defs>
            <g class="outereye" id="outereye">
                <ellipse cx="100" rx="50" ry="20"/>
                <ellipse cx="-100" rx="50" ry="20"/>
            </g>

            <g class="eyeball" id="eyeball">
                    <circle cx="-100" r="20" />
                    <circle cx="100" r="20" />
            </g>
        </defs>
        <g class="ears">
            <path d="M 0 190 Q 50 20, 150 150" transform="translate(100,40) rotate(-30 0 0)"/>
            <path d="M 0 190 Q 50 20, 150 150" transform="translate(650, -9) rotate(58 0 0)"/>
            <path id="innerear" d="M 0 190 Q 50 20, 150 150 Z" transform="translate(615, 50) rotate(58 0 0) scale(0.5)"/>
            <path id="innerear" d="M 0 190 Q 50 20, 150 150 Z" transform="translate(160,70) rotate(-30 0 0) scale(0.5)"/>
        </g>

        <g class="body">
        <circle cx="400" cy="300" r="225" />
        </g>

        <g class="glasses hidden" id="glasses">
            <circle cx="300" cy="200" r="70" />
            <circle cx="500" cy="200" r="70" />
            <line x1="373" y1="200" x2="430" y2="200"/>
        </g>

        <g id="eyes">
                <use href="#outereye" y="200" x="400"></use>

                <use href="#eyeball" y="200" x="400"></use>
        </g>

        <g class="mouth">
            <path d="M 10,25 A 15,15 0 0 1 90,25" transform="translate(405, 425) rotate(200 0 0)"/>
            <path d="M 10,25 A 15,15 0 0 1 90,25" transform="translate(495, 390) rotate(160 0 0)"/>
        </g>

        <g class="nose">
            <line x1="403" y1="325" x2="403" y2="400" />
            <path d="M 0,25 A 22,15 0 0 1 90,25" transform="translate(445, 320) rotate(180 0 0)"/>
        </g>

        <g class="cute">
            <ellipse cx="60" cy="60" rx="50" ry="30" transform="translate(490, 250)"/>
            <ellipse cx="60" cy="60" rx="50" ry="30" transform="translate(190, 250)"/>
        </g>

        <g class="hat hidden" id="hat">
            <rect x="80" y="60" width="40" height="40" transform="translate(507, 125) rotate(180 0 0)"></rect>
            <rect x="65" y="50" width="70" height="10" transform="translate(507, 125) rotate(180 0 0)"></rect>
        </g>

        <g class="death_eyes hidden" id="death_eyes">
                <line x1="350" y1="250" x2="250" y2="150" />
                <line x1="350" y1="150" x2="250" y2="250" />

                <line x1="450" y1="250" x2="550" y2="150" />
                <line x1="450" y1="150" x2="550" y2="250" />
        </g>
    </svg>

    <section id="levelScore">
    <p id="scoreTag">Score:</p>
    <p id="score">0 </p>

    <p id="levelTag">Level:</p>
    <p id="level">0</p>
    </section>

</section>


<section id="feeding" class="pethunger">
    <br>

    <button class="grow" id="feed_chicken">
        <img src="assets/chicken.png" />
    </button>

    <button class="grow" id="feed_treat">
        <img src="assets/treats.png" />
    </button>
</section>


<section class="petsleep">
    <br>
    <button class="grow" id="pet_sleep">
        <img src="assets/pet_sleep.jpeg" />
    </button>

    <button class="grow" id="pet_nap">
        <img src="assets/pet_nap.jpeg"/>
    </button>
</section>


<section class="pethappiness">
    <br>
    <button class="grow" id="pet_play_walk">
        <img src="assets/walking_dog.jpeg" />
    </button>

    <button class="grow" id="pet_play_fetch">
        <img src="assets/play_fetch.jpeg" />
    </button>

</section>


<section class="petclean">
<br>
<button class="grow" id="dog_clean">
    <img src="assets/dog_clean.jpeg" />
</button>
</section>


</main>
