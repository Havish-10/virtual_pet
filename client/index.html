<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<main>
<title>Tomagatchi</title>


<div class="head">
    <h1>Tomagatchi</h1>
</div>

<div class = 'petscreen'>
<input type="text" id="pet_name" placeholder="What would you like to name me?">

<p id="pet_details"></p>
</div>


<div class="pethunger">
<br>
<label class='pethunger' for="hunger">Hunger Bar</label>
<br>
    <meter class='pethunger'
           id="hunger"
           min="0" max="100"
           low="30" optimum="70"
           value="100">
    </meter>
    <br>
    <button class="grow" id="pet_feed_chicken">
        <img src="assets/chicken.png" width="100" height="100"/>
    </button>

    <button class="grow" id="pet_feed_treat">
        <img src="assets/treats.png" width="100" height="100"/>
    </button>

    <button class="grow" id="pet_feed_food">
        <img src="assets/dogfood.jpg" width="100" height="100"/>
    </button>
</div>


<div class="petsleep">
<br>
<label class='petsleep' for="sleep">Sleep Bar</label>
    <br>
    <meter class='petsleep'
           id="sleep"
           min="0" max="100"
           low="30" optimum="70"
           value="100">
    </meter>
    <br>
    <button class="grow" id="pet_sleep">
        <img src="assets/pet_sleep.jpeg" width="100" height="100"/>
    </button>

    <button class="grow" id="pet_nap">
        <img src="assets/pet_nap.jpeg" width="100" height="100"/>
    </button>
</div>


<div class="pethappiness">
<br>
<label class='pethappiness' for="happiness">Happiness Bar</label>
<br>
    <meter class='pethappiness'
           id="happiness"
           min="0" max="100"
           low="30" optimum="70"
           value="100">
    </meter>
    <br>
    <button class="grow" id="pet_play_walk">
        <img src="assets/walking_dog.jpeg" width="100" height="100"/>
    </button>

    <button class="grow" id="pet_play_fetch">
        <img src="assets/play_fetch.jpeg" width="100" height="100"/>
    </button>

    <button class="grow" id="pet_play_minigame">
        <img src="assets/pet_minigame.webp" width="100" height="100"/>
    </button>
</div>


<div class="petboredom">
<br>
<label class='petboredom' for="boredom">Boredom Bar</label>
<br>
    <meter class='petboredom'
           id="boredom"
           min="0" max="100"
           low="30" optimum="70"
           value="0">
    </meter>
<br>
<p class='petboredom' id="boredomtext"></p>  
</div>


</main>
